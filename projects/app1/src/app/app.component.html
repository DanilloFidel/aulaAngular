<app-header>
</app-header>
<div *ngIf="runingGame; else endGame">
    <app-panel (gameOver)="gameOver($event)"></app-panel>
</div>
<ng-template #endGame>
    <div *ngIf="ending === 'lose'; else winGame" class="container" style="margin-top: 50px" align="center">
        <div class="row">
            <div class="col">
                <h3 style="color: red">Fim de jogo, você perdeu!</h3>
                <button class="btn btn-primary" (click)="restartGame($event)">Reiniciar</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #winGame>
    <div class="container" style="margin-top: 50px" align="center">
        <div class="row">
            <div class="col">
                <h3 style="color: green">Mandou bem, você venceu!</h3>
                <button class="btn btn-primary" (click)="restartGame($event)">Reiniciar</button>
            </div>
        </div>
    </div>
</ng-template>
