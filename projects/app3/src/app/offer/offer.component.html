<div class="container">
  <div class="oferta" *ngIf="offer != undefined">

    <div class="row">
      <div class="col">
        <h4>{{offer.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img class="img-fluid" [src]="offer.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let x of offer.imagens" [src]="x.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{offer.valor | currency:'BRL':'symbol'}}</h1>
          </div>
        </div>

        <div class="row end">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg" (click)="addItemToCart()">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" routerLink="como-usar" data-toggle="tab" role="tab" aria-selected="true">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" routerLink="onde-fica" role="tab" aria-selected="false">Onde fica?</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
