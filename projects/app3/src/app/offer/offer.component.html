<div class="container">
  <div class="oferta" *ngIf="offer != undefined">

    <div class="row">
      <div class="col">
        <h4>{{offer.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img class="img-fluid" [src]="offer.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let x of offer.imagens" [src]="x.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{offer.valor}}</h1>
          </div>
        </div>

        <div class="row end">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#como-usar" role="tab" aria-selected="true">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#onde-fica" role="tab" aria-selected="false">Onde fica?</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="como-usar" role="tabpanel">texto de como usar</div>
        <div class="tab-pane fade" id="onde-fica" role="tabpanel">texto onde fica</div>
      </div>
    </div>
  </div>
</div>
