<div class="container">

  <div class="secao">
    <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
  </div>

  <hr />
  <div *ngFor="let x of offers">
    <div class="row">
      <div class="col-md-4">
        <img [src]="x.imagens[0].url" />
      </div>

      <div class="col-md-8">
        <div class="row">
          <h4>{{x.titulo}}</h4>
        </div>

        <div class="row">
          <h5>{{x.descricao_oferta}}</h5>
        </div>

        <div class="row">
          <p>Anunciado por:
            <b>{{x.anunciante}}</b>
          </p>
        </div>

        <div class="row">
          <p>R$ {{x.valor}}</p>
        </div>

        <div class="row">
          <button class="btn btn-outline-success" [routerLink]="['/oferta', x.id]">Ver oferta</button>
        </div>
        <hr>
      </div>
    </div>
  </div>

</div>
